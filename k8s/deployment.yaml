apiVersion: apps/v1
kind: Deployment
metadata:
  name: claims-api
  namespace: claims-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: claims-api
  template:
    metadata:
      labels:
        app: claims-api
    spec:
      serviceAccountName: claims-sa
      containers:
        - name: claims-api
          image: <ACCOUNT_ID>.dkr.ecr.<REGION>.amazonaws.com/claims-api:latest
          ports:
            - containerPort: 8080
          env:
            - name: CLAIMS_TABLE
              value: claims-table
            - name: NOTES_BUCKET
              value: claims-notes-bucket
            - name: AWS_REGION
              value: us-east-1
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
